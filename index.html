    <style id="append">
        @keyframes Start {
            0% {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @keyframes Preloader {
            to {
                transform: rotate(360deg)
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1
            }

            to {
                opacity: 0
            }
        }

        @keyframes Blur {
            0% {
                filter: none
            }

            to {
                filter: blur(10px)
            }
        }

        @keyframes StrokeAni {
            to {
                stroke-dashoffset: 0
            }
        }

        @keyframes DrawStroke {
            to {
                stroke-dashoffset: 0;
                stroke-dasharray: 800
            }
        }

        @keyframes ScrollStroke {
            to {
                stroke-dashoffset: 0
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translate3d(0, 100%, 0)
            }

            to {
                opacity: 1;
                transform: translate3d(0, 0, 0)
            }
        }

        @keyframes fadeLeft {
            0% {
                opacity: 0;
                transform: translate3d(100%, 0, 0)
            }

            to {
                opacity: 1;
                transform: translate3d(0, 0, 0)
            }
        }

        @keyframes outLeft {
            0% {
                transform: translate3d(0, 0, 0)
            }

            to {
                transform: translate3d(100%, 0, 0)
            }
        }

        @keyframes outRight {
            0% {
                transform: translate3d(0, 0, 0)
            }

            to {
                transform: translate3d(-100%, 0, 0)
            }
        }

        @keyframes flipInY {
            0% {
                transform: scale(2);
                filter: blur(10px);
                opacity: 0
            }

            to {
                transform: scale(1);
                filter: blur(0);
                opacity: 1
            }
        }

        @keyframes goRight {
            0% {
                opacity: 0;
                margin-right: -300px
            }

            to {
                opacity: 1;
                margin-right: 0
            }
        }

        @keyframes goLeft {
            0% {
                opacity: 0;
                margin-left: -300px
            }

            to {
                opacity: 1;
                margin-left: 0
            }
        }

        @keyframes Bg-ZoomIn {

            0%,
            to {
                transform: scale3d(1, 1, 1)
            }

            50% {
                transform: scale3d(1.2, 1.5, 1.2)
            }
        }

        @keyframes showSVG {
            0% {
                transform: scale(1.2);
                filter: blur(10px);
                opacity: 0
            }

            to {
                transform: none;
                filter: none;
                opacity: 1
            }
        }

        .loadicon {

        .logo {
            width: 160px;
            height: 40px;
            position: fixed;
            top: 30px;
            left: 30px;
            margin: 0;
            opacity: 0;
            cursor: default;
            transition: transform .3s;
            transition-timing-function: linear;
            pointer-events: none;
            z-index: 3100
        }

        .logo.on-click {
            cursor: pointer;
            pointer-events: auto
        }

        .logo.on-detail {
            pointer-events: none;
            z-index: 3150
        }

        .logo.hide,
        .scroll-top .logo:not(.on-detail) {
            transform: translate3d(-250px, 0, 0)
        }

        .no-scroll .logo:not(.on-detail) {
            transform: translate3d(0, 0, 0)
        }

        .icon-logo,
        .icon-logo-over {
            width: 160px;
            height: 40px;
            left: 0;
            top: 0;
            position: absolute;
            overflow: hidden;
            clip: rect(0, 160px, 40px, 0)
        }

        .icon-logo-over {
            display: block;
            clip: rect(0, 0, 40px, 0);
            z-index: 1
        }

        .nav-click {
            position: fixed;
            top: 7px;
            right: 30px;
            width: 50px;
            height: 50px;
            padding: 0;
            cursor: pointer;
            color: #fff;
            background-color: transparent;
            display: none;
            opacity: 0;
            transition: all .3s ease-in-out;
            z-index: 3500
        }

        .nav-click .line,
        .nav-click::after,
        .nav-click::before {
            background-color: currentColor;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, .1);
            position: absolute;
            left: 0;
            height: 2px;
            transition: all .3s ease-in-out;
            z-index: 2
        }

        .nav-click::after,
        .nav-click::before {
            content: '';
            pointer-events: none;
            transform-origin: 50% 50%;
            top: 50%;
            width: 70%
        }

        .nav-click .line {
            top: 25px;
            width: 100%
        }

        .nav-click::before {
            transform: translate3d(0, -10px, 0) scale3d(.8, 1, 1)
        }

        .nav-click::after {
            transform: translate3d(0, 10px, 0) scale3d(.8, 1, 1)
        }

        .open-click .block,
        .open-click .line {
            opacity: 0
        }

        .open-click::before {
            transform: rotate3d(0, 0, 1, 45deg)
        }

        .open-click::after {
            transform: rotate3d(0, 0, 1, -45deg)
        }

        .nav-click .block {
            width: 140%;
            height: 120%;
            position: absolute;
            left: -20%;
            top: -10%;
            background-color: transparent;
            transition: all .3s ease-in-out;
            border-radius: 5px;
            z-index: 1
        }

        .nav-click.black-color .block {
            background-color: rgba(0, 0, 0, .1)
        }

        .nav-click.black-color {
            right: 13px
        }

        .close-details {
            right: 30px !important
        }

        .close-details .block,
        .close-details .line,
        header.hide {
            opacity: 0
        }

        .close-details::before {
            transform: rotate3d(0, 0, 1, 45deg);
            left: 13%

        .close-details::after {

        .gradient {
            transform-origin: center center
        }

        .gradient path {
            fill: url(#ColorGradient)
        }

        .gradient path:nth-of-type(1) {
            fill-opacity: .7;
            transform-origin: top right;
            transform: translate(50%, -180%)
        }

        .gradient path:nth-of-type(2) {
            fill-opacity: .3;
            transform-origin: center left;
            transform: translate(50%, -100%)
        }

        .gradient path:nth-of-type(3) {
            fill-opacity: .4;
            transform-origin: center left;
            transform: translate(50%, -50%)
        }

        .gradient path:nth-of-type(4) {
            fill-opacity: .5;
            transform-origin: top right;
            transform: translate(50%, -50%)

        .gradient path:nth-of-type(5) {

            transform-origin: top right;

        .splitting .char,
        .splitting .word {
            display: inline-block
        }

        .slide-title-inner span,
        .splitting .char {
            position: relative
        }

        .splitting .char::after,
        .splitting .char::before {
            content: attr(data-char);
            position: absolute;
            top: 0;
            left: 0;
            visibility: hidden;
            transition: inherit;
            user-select: none
        }

        .splitting {
            --word-center: calc((var(--word-total) - 1) / 2);
            --char-center: calc((var(--char-total) - 1) / 2);
            --line-center: calc((var(--line-total) - 1) / 2)
        }

        .splitting .word {
            --word-percent: calc(var(--word-index) / var(--word-total));
            --line-percent: calc(var(--line-index) / var(--line-total))
        }

        .splitting .char {
            --char-percent: calc(var(--char-index) / var(--char-total));
            --char-offset: calc(var(--char-index) - var(--char-center));
            --distance: calc((var(--char-offset) * var(--char-offset)) / var(--char-center));
            --distance-sine: calc(var(--char-offset) / var(--char-center));
            --distance-percent: calc((var(--distance) / var(--char-center)))
        }

        .splitting.cells img {
            width: 100%;
            display: block
        }

        .splitting.cells {
            position: relative;
            overflow: hidden;
            background-size: cover;
            visibility: hidden
        }

        .splitting .cell-grid {
            background: inherit;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template: repeat(var(--row-total), 1fr)/repeat(var(--col-total), 1fr)
        }

        .splitting .cell {
            background: inherit;
            position: relative;
            overflow: hidden
        }

        .splitting .cell-inner {
            background: inherit;
            position: absolute;
            visibility: visible;
            width: calc(100% * var(--col-total));
            height: calc(100% * var(--row-total));
            left: calc(-100% * var(--col-index));
            top: calc(-100% * var(--row-index))
        }

        .splitting .cell {
            --center-x: calc((var(--col-total) - 1) / 2);
            --center-y: calc((var(--row-total) - 1) / 2);
            --offset-x: calc(var(--col-index) - var(--center-x));
            --offset-y: calc(var(--row-index) - var(--center-y));
            --distance-x: calc((var(--offset-x) * var(--offset-x)) / var(--center-x));
            --distance-y: calc((var(--offset-y) * var(--offset-y)) / var(--center-y))
        }
